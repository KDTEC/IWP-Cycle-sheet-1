<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .vertical-menu {
        width: 200px; 
        height: 150px;
        overflow-y: auto;
        }

        .vertical-menu a {
        background-color: #eee; 
        color: black; 
        display: block; 
        padding: 12px; 
        text-decoration: none; 
        }

        .vertical-menu a:hover {
        background-color: #ccc; 
        }

        .vertical-menu a.active {
        background-color: #4C4596; 
        color: white;
        }
    </style>
</head>
<body style="border: 5px;border-style: dashed;padding: 10px;width: 400px;">
    <table border="0">
        <tr>
            <th colspan="2" style="text-align: right;font-size: larger;">
                The World Of Fruit
            </th>
        </tr>
        <tr>
            <th colspan="2" style="text-align: right;font-size: large;">
                Fruit Survey
            </th>
        </tr>
        <form>
            <tr>
                <td style="text-align: right;">Name </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Address </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Email </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    How many peices of fruit<br> do u eat per day?
                </td>
                <td>
                    <input type="radio" id="num" name="gender" value="num">
                    <label for="num">0</label><br>
                    <input type="radio" id="num" name="gender" value="num">
                    <label for="num">1</label><br>
                    <input type="radio" id="num" name="gender" value="num">
                    <label for="num">2</label><br>
                    <input type="radio" id="num" name="gender" value="num">
                    <label for="num">More than 2</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    My favourite fruit
                </td>
                <td>
                    <div class="vertical-menu">
                        <a href="#" class="active">Apple</a>
                        <a href="#">Banana</a>
                        <a href="#">Mango</a>
                        <a href="#">Watermelon</a>
                        <a href="#">Melon</a>
                        <a href="#">Lichi</a>
                        <a href="#">Guava</a>
                        <a href="#">Cherry</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Would you like a<br> brochure?</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </form>
        
    </table>

</html>
